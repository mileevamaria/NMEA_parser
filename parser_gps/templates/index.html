{% extends "base.html" %}

{% block content %}

    <div class="row">
        <div class="col-3">
        </div>
        <div class="col-6 blue align-items-center">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <h3>Выберите файл для отображения</h3>
                    </br>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1" name="document ">
                    </br>
                    <button type="submit" class="btn btn-primary">Загрузить</button>
                </div>
            </form>
            </br>
            {% if url %}
            <a href="{% url 'file_content' filename %}">Перейти к просмотру файла</a>
            {% endif %}
        </div>
    </div>

{% endblock content %}
